<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MyLMS Timetable Plus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <section class="container-md" style="width: 400px">
        <h1>MyLMS Timetable &#10133;</h1>
        <hr />

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="rdoTransformClassesCalendar">
            <label class="form-check-label" for="rdoTransformClassesCalendar">Transform Classes Calendar</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="rdoSyncSubmissionsToGoogleCalendar">
            <label class="form-check-label" for="rdoSyncSubmissionsToGoogleCalendar">Sync Submissions to Google Calender</label>
        </div>
    </section>

    <script src="/assets/jquery-3.2.1.slim.min.js"></script>
    <script src="/assets/popper.min.js"></script>
    <script src="/assets/bootstrap.min.js"></script>
    <script src="/popup.js"></script>
</body>
</html>
